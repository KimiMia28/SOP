<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
        <title>NOVAS</title>
    </head>
    <body class="w-full h-full">
        <!-- Navbar -->
        <div class="p-2 bg-[#58659f] fixed top-0 w-full h-[4rem] flex justify-between md:font-bold text-white font-display">
            <button onclick="window.location.href='index.html'" class="text-3xl">
                NOVAS
            </button>
            <button onclick="toggleLogin()" class="text-2xl hover:underline">
                Login
            </button>   
                    
        </div>
        <!--Forside-->
        <div class="w-full h-screen fixed -z-10">
            <img src="./Images/SneForsideSOP.jpg" class="w-full h-full">
        </div>

        <div class="w-full h-screen fixed bg-[#33365b]/50 -z-10"></div>

        <div class="w-full h-[300px] bg-gradient-to-b from-[#292934]/70 to-transparent"></div>  
        
        <div class="flex flex-col items-center justify-center w-full h-[120px]">
            <p class="text-[150px] text-white font-display p-0">
                NOVAStorys
            </p>
            <p class="text-[50px] text-white font-display -translate-y-[45px]">
                The Journey Starts Here
            </p>
        </div>

        <!-- Login Dialog -->
        <div id="LoginDialog" class="invisible w-full h-full flex flex-col items-center justify-center -translate-y-[7rem]">    
            <div class=" bg-[#33365b]/95 rounded-2xl flex flex-col relative text-white p-4 min-w-[25rem] ">
                <div class="w-[40px] absolute top-3 right-3 text-3xl font-bold bg-[#58659f] px-2 rounded-[10px] flex flex-row items-center font-display">
                    <button onclick="toggleLogin()">
                        x
                    </button>
                </div>
            
                <div class="flex flex-col items-center text-4xl mt-4 mb-12 font-display">
                    Login
                </div>

                <div class="flex flex-col gap-4 mb-4">
                    <div class="border-b border-white">
                        <input id="UsernameInput" type="text" placeholder="Username" class="bg-transparent outline-none">
                    </div>
                    <div class="border-b border-white">
                        <input id="PasswordInput" type="password" placeholder="Password" class="bg-transparent outline-none">
                    </div>
                </div>

                <div class="flex flex-row justify-between">
                    <div class="flex flex-row gap-2">
                        <input type="checkbox" name="" id="">
                        <p>
                            Remember me
                        </p>
                    </div>
                    <a href="" class="underline">
                        Forgot password?
                    </a>
                </div>

                <div class="flex flex-col items-center mt-4">
                    <button class="pt-2 px-8 bg-indigo-300 rounded-full" onclick="login()">
                        Login
                    </button>
                </div>

                <div class="flex flex-row self-center py-4">
                    <p>
                        Don't have an account? 
                    </p>
                    <span class="w-1"> </span>
                    <a href="" class="underline">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </body>

    <script>
        const loginDialog = document.getElementById("LoginDialog")
        const usernameInput = document.getElementById("UsernameInput")
        const passwordInput = document.getElementById("PasswordInput")


        function toggleLogin()
        {
            loginDialog.classList.toggle("invisible");
        }

        function login()
        {
            if (usernameInput.value == "JTheDragon" && passwordInput.value == "JulieErSej")
            {
                document.location.href = "./NOVAStorys.html";
            }
            else
            {
                alert("Wrong username and/or password");
            }
        }
    </script>
</html>
