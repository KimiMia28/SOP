    <script>
        const apiKey = "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";

        const PromptInput = document.getElementById("PromptInput");
        const ChatContainer = document.getElementById("ChatContainer");


        async function callAPI()
        {
            if(!PromptInput.value)
            {
                alert("Udfyldt input feltet f√∏rst")   
            }
            let response = await fetch(
                "https://api.openai.com/v1/chat/completions",
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + apiKey
                    },
                    body: JSON.stringify({
                        "model": "gpt-4o-mini",
                        "messages": [{"role": "user", "content": PromptInput.value}],
                        "temperature": 0.7
                    })
                }
            )
            
            try {
                let resp_json = await response.json()
                let choises = resp_json["choices"][0]
                let message = choises["message"]
                let content = message["content"]
                console.log(content)

                ChatContainer.innerHTML += `
                    <div class="w-full flex flex-col gap-4 my-8">
                        <div class="rounded bg-[#1f1d33] text-white ml-16">
                            ${PromptInput.value}
                        </div>
                        <div class="rounded bg-[#1f1d33] text-white mr-16">
                            ${content}
                        </div>
                    </div>
                `
                console.log(ChatContainer.innerHTML)
                
                
                
                PromptInput.value + "\n" + content
                PromptInput.value = ""

            }
            catch (err) {
                console.log(err)
            }


        }

    </script>
