<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <div class="w-screen h-screen flex flex-col items-center justify-center">
        <div class="bg-indigo-700 rounded-2xl flex flex-col relative text-white p-4 min-w-[25rem]">
            <button class="absolute top-2 right-4 text-3xl font-bold bg-indigo-400 px-2 rounded-full flex flex-row items-center">
                x
            </button>

            <div class="flex flex-col items-center text-4xl mt-4 mb-12">
                Login
            </div>

            <div class="flex flex-col gap-4 mb-4">
                <div class="border-b border-white">
                    <input type="text" placeholder="Username" class="bg-transparent outline-none">
                </div>
                <div class="border-b border-white">
                    <input type="password" placeholder="Password" class="bg-transparent outline-none">
                </div>
            </div>

            <div class="flex flex-row justify-between">
                <div class="flex flex-row gap-2">
                    <input type="checkbox" name="" id="">
                    <p>
                        Remember me
                    </p>
                </div>
                <a href="" class="underline">
                    Forgot password?
                </a>
            </div>

            <div class="flex flex-col items-center mt-4">
                <button class="pt-2 px-8 bg-indigo-300 rounded-full">
                    Login
                </button>
            </div>

            <div class="flex flex-row self-center py-4">
                <p>
                    Don't have an account? 
                </p>
                <span class="w-1"> </span>
                <a href="" class="underline">
                    Register
                </a>
            </div>
        </div>
    </div>
</body>
</html>
